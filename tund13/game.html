<!DOCTYPE html>
<html lang="et">
<head>
	<title>Enri teeb veebi haha</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	<script src="javascript/game.js" defer></script>
</head>
<body>
	<main>
		<header>
			<h1>Veeb- ja meeidaelemendid</h1>

		<section id="graphics">

		<footer>
			<p>Lehe lõpp! aka footer 😎</p>
